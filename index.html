<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-container">
        <div class="calculator-container">
            <div class="calculation">
                <div id="result-numbers-1" class="result-numbers"></div>
                <div id="result-numbers-2" class="result-numbers"></div>
                <div id="result-numbers-3" class="result-numbers"></div>
            </div>
            <div class="numbers-container">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers" id="plus">+</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers" id="minus">-</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="numbers" id="multi">*</div>
                <div class="numbers" id="result">=</div>
                <div class="numbers" id="remove-input">C</div>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
