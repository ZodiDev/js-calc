<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
<div id="flex-container">
    <div id="container">
        <div id="firstNumber" class="calculation"></div>
        <div id="operator" class="calculation"></div>
        <div id="secondNumber" class="calculation"></div>
            <div id="1" class="number" onclick="numberClick(this.innerHTML)">1</div>
            <div id="2" class="number" onclick="numberClick(this.innerHTML)">2</div>
            <div id="3" class="number" onclick="numberClick(this.innerHTML)">3</div>
            <div id="4" class="number" onclick="numberClick(this.innerHTML)">4</div>
            <div id="5" class="number" onclick="numberClick(this.innerHTML)">5</div>
            <div id="6" class="number" onclick="numberClick(this.innerHTML)">6</div>
            <div id="7" class="number" onclick="numberClick(this.innerHTML)">7</div>
            <div id="8" class="number" onclick="numberClick(this.innerHTML)">8</div>
            <div id="9" class="number" onclick="numberClick(this.innerHTML)">9</div>
        <div id="+" class="number" onclick="numberClick(this.innerHTML)">+</div>
        <div id="-" class="number" onclick="numberClick(this.innerHTML)">-</div>
        <div id="*" class="number" onclick="numberClick(this.innerHTML)">*</div>
        <button id="submitBtn" onclick="calculate()">Do Calculation</button>
        <button id="clearBtn">Clear</button>

    </div>
</div>

    
<script src="index.js"></script>
</body>
</html>
